<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Intuit Acconts - Sign Up</title>
</head>

<body>
<section>
<nav id="nav" class="nav"><div>Login change into button</div></nav>

<div ><header class="header">Intuit</header></div>
<main>
<div id="" class="main">
    <section id="sign-up" class="sign-up">
        <fieldset id="create-account">
           <span class="sign-up-header">Create an Intuit account</span>
            <form>
                <fieldset id="email" class="sign-up-field">
                <label for="email">Email Address</label>
                <input type="email" name="email">
                </fieldset>

                <fieldset class="sign-up-field">
                <label for="phone">Phone (recommended)</label>
                <input type="text" name="phone">
                </fieldset>
        
                <label for="password">Password</label>
                <input type="password" name="password"><br>
            </form>
            <button id="submit" class="create-button">Create Account</button>
        </fieldset>
    </section>
</div>
</main>
</section>


<footer><div>Things and stuff</div></footer>
</body>

</html>
